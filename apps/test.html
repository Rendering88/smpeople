<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FFmpeg CDN 50% 스케일 조정 예제</title>
  <!-- ffmpeg.wasm 라이브러리 CDN (unpkg) -->
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>비디오 50% 스케일 조정 예제</h1>
  <input type="file" id="uploader" accept="video/*">
  <button id="convert">변환 시작</button>
  <br>
  <video id="video" controls width="480"></video>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convert');
    const videoElement = document.getElementById('video');
    let inputFile;

    // 파일 선택 시 이벤트 처리
    uploader.addEventListener('change', (event) => {
      inputFile = event.target.files[0];
    });

    convertBtn.addEventListener('click', async () => {
      if (!inputFile) {
        alert("비디오 파일을 먼저 선택해주세요.");
        return;
      }

      // ffmpeg 로드 (최초 실행 시 약간의 시간이 소요됩니다)
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      // 파일을 ffmpeg 가상 파일 시스템에 저장
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(inputFile));

      // ffmpeg 명령어 실행: 입력 파일을 50% 크기로 스케일 조정
      // scale=iw*0.5:ih*0.5는 원본 너비(iw)와 높이(ih)의 50% 값을 계산합니다.
      await ffmpeg.run('-i', 'input.mp4', '-vf', 'scale=iw*0.5:ih*0.5', 'output.mp4');

      // 변환된 파일 읽기 및 Blob으로 변환
      const data = ffmpeg.FS('readFile', 'output.mp4');
      const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const videoURL = URL.createObjectURL(videoBlob);

      // 결과 비디오를 페이지에 표시
      videoElement.src = videoURL;
      videoElement.load();
      videoElement.play();
    });
  </script>
</body>
</html>
